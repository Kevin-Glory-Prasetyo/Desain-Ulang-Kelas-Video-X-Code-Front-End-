<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- ==================== FORM LOGIN ==================== -->
      <div class="form-container sign-in">
        <img src="../image/Xcode.png" alt="Logo" />
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button id="loginBtn">Login</button>
        <p>Belum punya akun? <a href="#" id="toSignUp">Sign Up</a></p>
      </div>

      <!-- ==================== FORM SIGN UP ==================== -->
      <div class="form-container sign-up">
        <img src="../image/Xcode.png" alt="Logo" />
        <h2>Sign Up</h2>
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="No Handphone (contoh: +628123456789)" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="signupBtn">Sign Up</button>
        <p>Sudah punya akun? <a href="#" id="toLogin">Login</a></p>
      </div>

      <!-- ==================== SIDE PANEL ==================== -->
      <div class="side-panel">
        <div>
          <h1>Hallo, Selamat Datang!</h1>
          <p>Silahkan login untuk melanjutkan</p>
        </div>
      </div>
    </div>

    <script src="../js/login.js" type="module"></script>
  </body>
</html>
