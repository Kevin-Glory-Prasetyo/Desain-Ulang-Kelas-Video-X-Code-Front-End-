<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Form Login -->
      <div class="form-container sign-in">
        <img src="../image/Xcode.png" alt="logo" />
        <h2>Login</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <p><a href="#" id="toForgotPassword">Forgot Password?</a></p>
        <button>Login</button>
        <p>Belum punya akun? <a href="#" id="toSignUp">Sign Up</a></p>
      </div>

      <!-- Form Sign Up -->
      <div class="form-container sign-up">
        <img src="../image/Xcode.png" alt="logo" />
        <h2>Sign Up</h2>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="No Handphone" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
        <p>Sudah punya akun? <a href="#" id="toLogin">Login</a></p>
      </div>

      <div class="form-container forgot-password">
        <img src="../image/Xcode.png" alt="logo" />
        <h2>Forgot Password</h2>
          Masukkan email Anda untuk menerima kode OTP.
        </p>
        <input type="email" placeholder="Email" />
        <button>Send OTP</button> 
      </div>

      <div class="form-container verify-email">
        <img src="../image/Xcode.png" alt="logo" />
        <h2>Verify Code</h2> 
          Masukkan 4 digit kode yang dikirim ke email Anda.
        </p>

        <div class="otp-container">
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
        </div>

        <button id="verify-btn">Verify</button>
      </div>

      <div class="form-container change-password">
        <img src="../image/Xcode.png" alt="logo" />
        <h2>Change Password</h2>
        <input type="password" placeholder="New Password" />
        <input type="password" placeholder="Confirm New Password" />
        <button>Change Password</button>      
      </div>
      <!-- Side Panel -->
      <div class="side-panel">
        <div>
          <h1>Hallo, Selamat Datang!</h1>
          <p>Silahkan login untuk melanjutkan</p>
        </div>
      </div>
    </div>

    <script src="../js/login.js" type="module"></script>
  </body>
</html>
